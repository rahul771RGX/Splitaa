<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="24" cy="24" r="24" fill="#3b82f6"/>
          <path d="M32 20L24 28L16 20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
            </div>
            <h1>Splitaa Admin</h1>
            <p class="subtitle">Sign in to access your dashboard</p>
        </div>

        <form (ngSubmit)="login()" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M3 6L10 11L17 6M3 6V14C3 14.5523 3.44772 15 4 15H16C16.5523 15 17 14.5523 17 14V6M3 6C3 5.44772 3.44772 5 4 5H16C16.5523 5 17 5.44772 17 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
                    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="admin@example.com" required autocomplete="email" [class.has-error]="error" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M5 9V6C5 3.79086 6.79086 2 9 2H11C13.2091 2 15 3.79086 15 6V9M4 9H16C16.5523 9 17 9.44772 17 10V17C17 17.5523 16.5523 18 16 18H4C3.44772 18 3 17.5523 3 17V10C3 9.44772 3.44772 9 4 9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
                    <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required autocomplete="current-password" [class.has-error]="error" />
                    <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 5C5 5 2 10 2 10C2 10 5 15 10 15C15 15 18 10 18 10C18 10 15 5 10 5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <circle cx="10" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M3 3L17 17M10 7C8.34315 7 7 8.34315 7 10C7 10.3506 7.06015 10.6872 7.17071 11M13 10C13 11.6569 11.6569 13 10 13C9.64936 13 9.31278 12.9398 9 12.8293M10 5C5 5 2 10 2 10C2 10 3.5 12.5 6 13.5M10 15C15 15 18 10 18 10C18 10 16.5 7.5 14 6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
                </div>
            </div>

            <div class="error-message" *ngIf="error">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="1.5"/>
          <path d="M10 6V10M10 14H10.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
                <span>{{ error }}</span>
            </div>

            <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-dasharray="50" stroke-dashoffset="25" opacity="0.3"/>
          </svg>
          Signing in...
        </span>
      </button>
        </form>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
